<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/style.css"/>
    <link rel="javascript" href="./static/js/app.js"/>
    <script type="text/javascript" src="./static/js/app.js"></script>
    <title>RCSAC-Interface</title>
</head>
<body>
    
    <div class="conversation_history">
        <p id="victim_msg">This is a test victim message.</p>
        <p id="groomer_msg">This is a test groomer message.</p>
    </div>

    <div class="controls">
        <div class="controls-groomer">
            <button type="button">Groomer LLM</button>
            <div class="user_input">
                <input type="text">
                <button type="button">Submit</button>
            </div>
        </div>
        <div class="controls-victim">
            <button type="button">Victim LLM</button>
            <div class="user_input">
                <input type="text">
                <button type="button">Submit</button>
            </div>
        </div>
    </div>

</body>
</html>
